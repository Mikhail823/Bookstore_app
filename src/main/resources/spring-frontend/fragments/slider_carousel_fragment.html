<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="slider(books, title, heading)">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Новинки</h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:data-load="${heading}" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${books}">
                <div class="Slider-content">
                    <div class="Card">
                        <a class="Card-picture"
                           href="/books/slug.html" th:href="@{'/api/books/' + ${book.slug}}">
                            <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                            <div class="Card-sale" th:text="${book.discountCart() + '% скидка '}"></div>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html"
                                                          th:href="@{'/api/books/' + ${book.slug}}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div th:each="author : ${book.authors}">
                                <div class="Card-description" th:text="${author} ">Кондратенко Александр Петрович</div>
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld" th:text="${'₽' + book.priceOld}">₽500.00</span>
                                <span class="Card-price" th:text="${'₽' + book.discountPrice()}">₽390.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text" th:text="#{slider.load}">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
