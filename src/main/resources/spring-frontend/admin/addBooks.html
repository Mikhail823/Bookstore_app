<!DOCTYPE html>
<html class="ie7" lang="ru">
<html class="ie8" lang="ru">
<html class="ie9" lang="ru">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment :: head(title='Users')}">
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/header_fragment :: header(admin='menu-item menu-item_ACTIVE', status='unauthorized')}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item">
                    <a href="/genres/index.html" th:href="@{/api/genres}" th:text="#{item.books}">Книги</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current">
                    <span>Добавление новой книги</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" >Добавление новой книги</h1>
                    <span style="color: red" th:if="${saveBook}">Книга добавлена</span>
                </div>
                <div>
                    <form action="#" method="post" th:object="${bookDto}" th:action="@{/api/admin/save-book}">
                        <div>
                            <label>Ведите название книги</label>
                            <input type="text" th:field="*{title}">
                        </div>
                        <div>
                            <h3>Выберите автора книги</h3>
                            <span>Если автор отсутствует в списке то перейдите по <a th:href="@{/api/admin/addAuthor}">ссылке</a></span>
                            <select multiple>
                                <div th:each="author : ${authors}">
                                     <option th:text="${author}" th:field="*{authors}" th:value="${author.id}" value=""></option>
                                </div>
                            </select>
                        </div>
                        <div>
                            <label>Введите описание книги</label>
                            <textarea th:field="*{description}"></textarea>
                        </div>
                        <div>
                            <label>Ведите цену книги</label>
                            <input type="text" th:field="*{price}" placeholder="4520">
                        </div>
                        <div>
                            <label>Введите скидку на кгигу</label>
                            <input type="text" th:field="*{discountPrice}">
                        </div>
                        <div>
                            <label>Выберите жанр</label>
                            <select>
                                <div th:each="genre : ${genres}">
                                    <option th:text="${genre}" th:field="*{genre}" th:value="${genre.id}" value=""> </option>
                                </div>
                            </select>
                        </div>
                        <div>
                            <label>Выберите один или несколько тегов</label>
                            <select multiple>
                                <div th:each="tag : ${tags}">
                                    <option th:text="${tag}" th:field="*{tags}" th:value="${tag.id}"></option>
                                </div>
                            </select>
                        </div>
                        <div>
                            <label>Является книга бесцеллером</label>
                            <input type="text" placeholder="Yes and no" th:field="*{bestseller}">
                        </div>
                        <div>
                            <label>Укажите дату публикации</label>
                            <input type="text" placeholder="12.01.2022" th:field="*{pubDate}">
                        </div>
                        <div>
                                <label>Выберите обложку для книги</label>
                                <input  type="file" accept="image/*" th:field="*{image}">
                        </div>
                        <br>
                        <button class="btn btn_primary btn_outline" type="submit">
                            <span class="btn-content">Добавить</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}">
</footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
