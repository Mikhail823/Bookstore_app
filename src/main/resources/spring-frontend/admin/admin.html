<head th:replace="~{fragments/common_head_fragment :: head(title='Users')}">
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/header_fragment :: header(admin='menu-item menu-item_ACTIVE', status='unauthorized')}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item">
                    <a href="/genres/index.html" th:href="@{/api/genres}" th:text="#{item.books}">Книги</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current">
                    <span >Пользователи магазина</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" >Пользователи магазина
                    </h1>
                </div>
                <div>
                    <table border="1">
                        <tr>
                            <th>Id пользователя</th>
                            <th>Имя</th>
                            <th>Баланс</th>
                            <th>Время регистрации</th>
                            <th></th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.balance}"></td>
                            <td th:text="${user.regTime}"></td>
                            <td>
                                <form id="deleteUser" method="post" action="#" th:action="${'/api/admin/users/delete/' + user.id}">
                                    <button>Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
<!--                <div class="Cards Cards_refresh"-->
<!--                     th:replace="~{fragments/cards_fragment :: cardBook(${booksRecently}, 'recently', null)}">-->
<!--                </div>-->
<!--                <span th:if="${booksRecently} == null" th:text="#{'Вы не просмотрели ни одной книги((('}"></span>-->
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}">
</footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
