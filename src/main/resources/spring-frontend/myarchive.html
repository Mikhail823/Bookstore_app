<head th:replace="~{fragments/common_head_fragment :: head(title='My archive')}">
</head>
<body class="Site">
   <header class="Header" th:replace="~{fragments/header_fragment :: header}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/profile.html" th:href="@{/profile}" th:text="#{prof.my}">Мой профиль</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="#{prof.myBook}">Мои книги</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{prof.myBook}" >Мои книги
            </h1>
            <div class="Section-header-links">
              <a class="Section-header-link"
                 href="/spring-frontend/my.htmlfrontend/my.html" th:href="@{/my}" th:text="#{prof.unread}">Непрочитанные</a>
              <span class="Section-header-link Section-header-link_ACTIVE" th:text="#{prof.archived}">Архив</span>
            </div>
          </div>
          <div class="Cards">
            <div class="Card" th:each="book : ${myArchiveBooks}">
              <div class="Card-picture">
                <a href="#" th:href="@{'/api/books/' + ${book.slug}}">
                  <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                <div class="Card-sale">30% скидка
                </div>
              </div>
              <div class="Card-content">
                <strong class="Card-title" >
                  <a href="#" th:text="${book.title}">Английский язык. 5 класс. Английский в фокусе. Рабочая тетрадь. ФГОС</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Ваулина, Дули, Подоляко
                </div>
                <div class="Card-cost">
                  <span class="Card-priceOld" th:text="${'₽' + book.priceOld}">₽250.00</span>
                  <span class="Card-price" th:text="${'₽' + book.discountPrice()}">₽210.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
