<head th:replace="~{fragments/common_head_fragment :: head(title='Documents')}">
</head>
<body class="Site">

  <header class="Header" th:replace="~{fragments/header_fragment :: header}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{menu.doc}">Документы
        </h1>
        <div class="Section" >
          <div class="Documents" th:each="doc : ${documents}">
            <div class="Documents-wrap">
              <a class="Documents-item" th:href="@{'/documents/' + ${doc.slug}}">
                <div class="Documents-image">
                  <img src="/assets/img/content/documents/1.jpg" alt="1.jpg"/>
                </div>
                <div class="Documents-content"  >
                  <strong class="Documents-title" th:text="${doc.title}">Публичная оферта</strong>
                    <div th:utext="${doc.paragraph}"> </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}">

  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

</body></html>
