<!--[if gt IE 9]><!--> <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/common_head_fragment :: head(title='Biography of the author')}">
</head>
<body class="Site">
  <header class="Header" th:replace="~{fragments/header_fragment :: header(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/authors/index.html" th:href="@{/api/authors}" th:text="#{topbar.authors}">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="${author.firstName} + ' ' + ${author.lastName}">Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author.firstName} + ' ' + ${author.lastName}">Борис Васильевич Бедный
        </h1>
        <article class="Article" >
          <div class="sdf">
          </div>
          <div class="Spoiler Spoiler_CLOSE" >
            <div class="Spoiler-visible">
              <div class="pict pict_left">
                <img  src="/assets/img/content/main/card.jpg" th:src="${author.photo}" alt="card.jpg"/>
              </div>
              <div>
                <h2 th:text="#{author.content}">Биография
                </h2>
                <p th:text="${author.description}">
                </p>
              </div>
            </div>
            <div class="Spoiler-footer" th:if="${author.description.length()} < 200">
              <button class="Spoiler-trigger btn btn_primary btn_nr"
                      type="button"
                      data-showtext="Свернуть"
                      data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title" th:text="#{author.books}">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel"
               th:replace="~{fragments/slider_fragment :: slider(${authorBooks})}">
          </div>
          <footer class="Section-footer">
            <a class="Author-books" href="/books/author.html"
               th:href="${'/api/books/authors/' + author.id}" th:text="#{author.allbook}">Все книги автора
              <span class="Author-amount" th:text="${'(' + size + ')'}">(55)</span></a>
          </footer>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
