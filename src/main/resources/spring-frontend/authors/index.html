<head th:replace="~{fragments/common_head_fragment :: head(title='Authors')}">
</head>
<body class="Site">
  <header class="Header" th:replace="~{fragments/header_fragment :: header(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"> </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы</h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a th:each="authorList : ${authorsMap}" class="Authors-link" href="#a"
                 th:href="'#' + ${#strings.toLowerCase(authorList.key)}" th:text="${authorList.key}">А</a>
            </div>
            <div class="Authors-block" th:each="authorList : ${authorsMap}">
              <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorList.key)}"
                  th:text="${authorList.key}">А
              </h2>
              <div class="Authors-letter">
                <div th:each="author : ${authorList.value}" class="Authors-item">
                  <a href="/authors/slug.html" th:href="@{'/api/author/' + ${author.id}}"
                     th:text="${author.lastName + ' ' + author.firstName}">
                    Абгарян Наринэ
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/api/admin/addAuthor}">
        <button class="btn btn_primary btn_outline" type="submit">
          <span class="btn-content">Добавить автора</span>
        </button>
      </a>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment ::footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
