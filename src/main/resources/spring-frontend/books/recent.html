<head th:replace="~{fragments/common_head_fragment :: head(title='Recent')}">
</head>
</head>
<body class="Site">
  <header class="Header" th:replace="~{fragments/header_fragment :: header(recent='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a th:href="@{/}" href="/index.html" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a th:href="@{/api/genres}" href="/genres/index.html" th:text="#{item.books}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="#{item.news}">Новинки</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{item.news}">Новинки
            </h1>
            <form class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group">
                <label class="form-label" th:text="#{recent.datefrom}">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit"
                       id="fromdaterecent"
                       name="fromdaterecent"
                       type="text"
                       placeholder="Дата"
                       data-refreshoffset="0"
                       data-refreshlimit="5"
                       data-refreshshow="changedate"
                       data-refreshfrom="0" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label" th:text="#{recent.dateto}">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit"
                       id="enddaterecent"
                       name="enddaterecent"
                       type="text"
                       placeholder="Дата"
                       data-refreshoffset="0"
                       data-refreshlimit="5"
                       data-refreshshow="changedate"
                       data-refreshto="0"
                       autocomplete="off"/>
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh" th:each="book : ${newsBooks}">
            <div class="Card" >
              <div class="Card-picture">
                <a href="#">
                  <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="#" th:href="@{'/api/books/' + ${book.slug}}" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost">
                  <span class="Card-priceOld" th:text="${'₽' +book.priceOld}">₽300.00</span>
                  <span class="Card-price" th:text="${'₽' + book.discountPrice()}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center">
              <a class="btn btn_primary"
                 href="#"
                 data-refreshshow="recent"
                 data-refreshoffset="0"
                 data-refreshlimit="5"
                 data-refreshid="0" th:text="#{text.button}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
    </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>

</html>
