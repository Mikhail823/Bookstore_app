<head th:replace="~{fragments/common_head_fragment :: head(title='FAQ')}">
</head>
<body class="Site">
  <header class="Header" th:replace="~{fragments/header_fragment :: header}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs" th:replace="~{fragments/breadcrums_fragment :: breadcrumps(#{menu.help}, #{menu.help})}"></ul>
        <h1 class="Middle-title" th:text="#{menu.help}">Помощь
        </h1>
        <div class="FAQ">
          <strong class="FAQ-title" th:text="#{faq.questions}">Наиболее частые вопросы:
          </strong>
          <div class="HideBlock FAQ-block" th:each="faq : ${faqList}">
            <header class="HideBlock-header HideBlock-trigger">
              <strong class="HideBlock-title" th:text="${faq.question}">Что делать, если я не нашел нужный товар
              </strong>
              <button class="HideBlock-btn" type="button">
              </button>
            </header>
            <div class="HideBlock-content">
              <div th:utext="${faq.answer}"></div>
            </div>
          </div>
          <div class="FAQ-footer">
            <p class="FAQ-link">Или&#32;<a href="/spring-frontend/contacts.htmlnd/contacts.html" th:href="@{/contacts}" th:text="#{faq.contact.us}">свяжитесь с нами</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
